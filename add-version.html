                <div class="input-group-btn">

    <!-- 热门推荐 -->
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="bread">您的位置：首页>添加版号</div>
        <!-- 左侧内容区 -->
        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="game-icon">游戏ICON：</label>
                    <div class="col-sm-2 ">
                        <div style="width: 100%" class="btn btn-primary">点击上传</div>
                        <input type="file" id="game-icon">
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-name" class="col-sm-2 control-label">游戏名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="game-name" placeholder="请输入游戏名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-version" class="col-sm-2 control-label">游戏版本：</label>
                    <div class="col-sm-6">
                        <select class="form-control">
                            <option>请选择游戏版本</option>
                            <option>七类</option>
                            <option>非七类</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-type" class="col-sm-2 control-label">游戏类型：</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="game-type">
                            <option>请选择游戏类型</option>
                            <option>科幻</option>
                            <option>玄幻</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-theme" class="col-sm-2 control-label">游戏题材：</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="game-theme">
                            <option>请选择游戏版本</option>
                            <option>三国无双</option>
                            <option>战国七雄</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-price" class="col-sm-2 control-label">报价：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="game-price" placeholder="请输入游戏报价">
                    </div>
                </div>
                <div class="form-group">
                    <label for="game-desc" class="col-sm-2 control-label">游戏简介：</label>
                    <div class="col-sm-6">
                        <textarea type="text" class="form-control" id="game-desc" placeholder="请输入游戏简介"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="game-screenshot">游戏截图：</label>
                    <div class="col-sm-2 ">
                        <div style="width: 100%" class="btn btn-primary">点击上传</div>
                        <input type="file" id="game-screenshot">
                    </div>
                </div>
                <div class="form-group">
                    <ul class="detail-imgs-box col-sm-6 col-sm-offset-2 clearfix">
                        <li class="detail-img"><img src="./img/home/u149.png"></li>
                        <li class="detail-img"><img src="./img/home/u149.png"></li>
                        <li class="detail-img"><img src="./img/home/u149.png"></li>
                        <li class="detail-img"><img src="./img/home/u149.png"></li>
                        <li class="detail-img"><img src="./img/home/u149.png"></li>
                    </ul>
                </div>
            </form>
        </div>

        <!-- 右侧展示图 -->

            <div class="right-img-box">
                <a href="#"><img src="./img/home/u149.png" alt=""></a>
