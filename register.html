                    <div class="col-sm-6">

                </div>
                <div class="form-group">
                    <label for="test-code" class="col-sm-2 control-label"><span class="ui-red">*&nbsp</span>验证码</label>
                    <div class="col-sm-3">
                        <input type="email" class="form-control" id="test-code" placeholder="请输入右侧验证码">
                    </div>
                    <div class="col-sm-3">
                        <img class="test-code-img" src="" alt="验证码">
                        <a href="javascipt:;">看不清楚 换一张</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone-code" class="col-sm-2 control-label"><span class="ui-red">*&nbsp</span>手机号验证码</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="phone-code" placeholder="请输入短信里的6位数字验证码">
                    </div>
                    <div class="col-sm-2 ">
                        <div style="width: 100%" class="btn btn-default">获取验证码</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label"><span class="ui-red">*&nbsp</span>登录密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" placeholder="请输入6-18个字符，建议数字和字母组合">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label"><span class="ui-red">*&nbsp</span>联系人姓名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div style="width: 100%" class="btn btn-primary">接受协议并注册</div>
                    </div>
                </div>
                <div class="form-group">

                        <div class="checkbox">
                            <label>

                            </label>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
